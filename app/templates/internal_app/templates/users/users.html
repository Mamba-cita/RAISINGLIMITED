

{% extends 'web_index/base.html' %}



{% block content %}
<div class="d-flex p-3 flex-wrap">
{% for user in user %}

<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        
        <div class="card-body">
            <div class="container">
                <div class="row">
                   <div class="col-md-8">
            
            <p class="card-text">{{user.id}}. <a href="{{url_for('update_profile', id=user.id)}}"> {{ user.name }}</a></p>
            <p class="card-text">{{ user.email }}</p>
            <p class="card-text">
                <small class="text-muted">{{ user.timestamp }}</small>
            </p>
            <br/>
            <br/>
            <a href="{{url_for('update_profile', id=user.id)}}" class="btn btn-outline-secondary btn-sm">Update</a>
            <a href="{{url_for('delete_profile', id=user.id)}}" class="btn btn-outline-danger btn-sm">Delete</a>

            
            </div>
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='img/default.png') }}" alt="{{ user.name }}" class="img-fluid" width="100" height="100" align="right"/>
                </div>
        </div>
    </div>
</div>
        </div>
       
    </div>




    {% endfor %}
</div>
{% endblock %}
