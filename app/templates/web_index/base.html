<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title%}{%endblock%}</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='scss/web_index/base/base.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='scss/web_index/navbar/navbar.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='scss/web_index/posts/add_post.css') }}"
  />
  
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='scss/web_index/index/index.css') }}"
/>

    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='scss/internal_app/register/register.css') }}"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="">
         <!--jStart of Navbar-->
    <nav>
      <div class="navbar">
        <i class='bx bx-menu' ></i>
        <div class="logo">
          <a href="{{url_for('index')}}"> AFRIRAISING </a>
        </div>
        <div class="nav-links">
            
            <div class="sidebar-logo">
               <span class="logo_name"> <a href="{{url_for('index')}}"> AFRIRAISING </a></span>
               <i class="bx bx-x"></i>
                </div>
          <ul class="links">
            <li>
              <a href="{{url_for('index')}}"> Home </a>
              
            </li>
            <li>
              <a href="#"> About Us</a>
            </li>
            <li>
              <a href="#"> Our Services </a>
              <i class='bx bx-chevron-down  arrow servicess-arrow' ></i>
              <ul class="sub-menu">
                <li>
                    <i class='bx bxs-truck' ></i>
                  <a href="#"> Logistics </a>
                </li>
                <li>
                    <i class='bx bxl-microsoft-teams' ></i>
                  <a href="#"> Technology </a>
                </li>
              </ul>
            </li>
            <li>
              <a href="{{url_for('blogs')}}"> Our Blog </a>
            </li>
            <li>
              <a href="#"> Contact Us </a>
            </li>
            <li>
              <a href="#"> Login </a>
              <i class='bx bx-chevron-down arrow login-arrow' ></i>
              <ul class="sub-menu">
                <li>
                  <a href="{{url_for('login')}}"> <i class='bx bxs-truck' ></i></a>
                  <a href="{{url_for('login')}}"> AFRI </a>
                </li>
                <li>
                    <i class='bx bxs-business' ></i>
                  <a href="#"> Client </a>
                </li>
              </ul>
            </li>
          </ul> 
        </div>
        <div class="search-box">
          <form class="search-form" method="post" action="{{url_for('search')}}">
            {{form.hidden_tag()}}
            <i class='bx bx-search' ></i>
            <div class="input-box">
          <input type="text" placeholder="Search"  name="searched"/>
            </form>
          </div>
          </div>
      </div>
    </nav>
    <!--End of Nav-->
    </header>
  
    <div id="content" class="container_content">{% block content %} {% endblock %}</div>
    

    <div id="footer" class="container_footer">
      {% block footer %} &copy; Copyright 2022 by <a href="#">Mamba-cita</a>. {%
      endblock %}
    </div>
    <script src="{{url_for('static', filename='js/web_index/base.js')}}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/web_index/navbar.js')}}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

</html>
